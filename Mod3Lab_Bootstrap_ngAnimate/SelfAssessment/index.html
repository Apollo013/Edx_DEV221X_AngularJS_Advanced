<!DOCTYPE html>
<html ng-app="app"> 
<head>
    <meta charset="utf-8"/>
    <meta name="Author" content="Paul James Millar"/>
    <title>Angular Bootstrap and Animation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">    
    <style>
        .full button span {
            background-color: limegreen;
            border-radius: 32px;
            color: black;
        }
        .partially button span {
            background-color: orange;
            border-radius: 32px;
            color: black;
        }
    </style>
</head>

<body ng-controller="labController">
    <div class="container">
        <h1>Angular Bootstrap and Animation</h1>
        <pre>Selected date is: <em>{{currentDate | date:'fullDate' }}</em></pre>
        <h4>Inline</h4>
        <div style="display:inline-block; min-height:290px;">
            <div uib-datepicker ng-model="currentDate" class="well well-sm" datepicker-options="options"></div>
        </div>
        <hr />
        <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
        <button type="button" class="btn btn-sm btn-default" ng-click="setDate(2009, 7, 24)">2009-08-24</button>
        <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
        <button type="button" class="btn btn-sm btn-default" ng-click="toggleMin()" uib-tooltip="After today restriction">Min date</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>    
    <script src="./libs/angular/angular.js"></script>
    <script src="./libs/angular/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.4.0/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.4.0/ui-bootstrap-tpls.min.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/controllers/labController.js"></script>
</body>
</html>
