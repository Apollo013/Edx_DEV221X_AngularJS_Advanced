<!DOCTYPE html>
<html ng-app="app"> 
<head>
    <meta charset="utf-8"/>
    <meta name="Author" content="Paul James Millar"/>
    <title>Angular Bootstrap and Animation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
        .ng-enter {
            -webkit-transition: 1s linear opacity;
            transition: 1s linear opacity;
            opacity: 0;
            margin-right: 100%;
            font-size: 0px;
        }

        .ng-enter-active {
            opacity: 1;
            margin-right: 0;
            font-size: 100%;
        }

        .ng-leave {
            -webkit-transition: 1s linear opacity;
            transition: 1s linear opacity;
            opacity: 1;
            max-height: 999px;
        }

        .ng-leave-active {
            opacity: 0;
            max-height: 0;
        }
    </style>    
</head>

<body ng-controller="labController">
    <div class="container">
        <h1>Angular Bootstrap and Animation</h1>
        <div class="form-group">
            <button type="button" uib-tooltip="Click this button to do something amazing." class="btn btn-primary">Hover to show Tooltip</button>
        </div>
        <div class="form-group">
            <button uib-popover="Popover content goes here" popover-title="Popover Title" type="button" class="btn btn-default">Click to show Popover</button>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-warning" ng-click="addWarning()">Add Warning</button>
            <button type="button" class="btn btn-danger" ng-click="addDanger()">Add Danger</button>
        </div>
        <div uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" ng-class="'alert-' + (alert.type || 'warning')" close="dismissAlert($index)" >{{alert.text}}</div>
    </div>
    <script src="./libs/angular/angular.js"></script>
    <script src="./libs/angular/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.4.0/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.4.0/ui-bootstrap-tpls.min.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/controllers/labController.js"></script>
</body>
</html>
