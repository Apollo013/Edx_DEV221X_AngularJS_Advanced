<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8"/>
    <meta name="Author" content="Paul James Millar"/>
    <title>Services and Factories</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body ng-controller="sessionController">
    <div class="container">
        <h1>Services and Factories</h1>
        <div class="form-group row">
            <div class="col-sm-4">
                <label>Name</label>
            </div>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="model.name">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
                <label>Nickname</label>
            </div>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="model.nickname">
            </div>
        </div>        
        <div class="form-group row">
            <h3>Using Session Service</h3>
            <div class="col-sm-8 col-sm-offset-4">
                <input type="button" class="btn btn-primary" value="Save with Service" ng-click="setServiceSession()"/>
                <input type="button" class="btn btn-default" value="Retrieve from Service" ng-click="getServiceSession()"/>
                <input type="button" class="btn btn-default" value="Clear from Service" ng-click="clearServiceSession()"/>                    
            </div>
        </div>
        <div class="form-group row">
            <h3>Using Session Factory</h3>
            <div class="col-sm-8 col-sm-offset-4">
                <input type="button" class="btn btn-primary" value="Save with Service" ng-click="setFactorySession()"/>
                <input type="button" class="btn btn-default" value="Retrieve from Service" ng-click="getFactorySession()"/>
                <input type="button" class="btn btn-default" value="Clear from Service" ng-click="clearFactorySession()"/>                    
            </div>
        </div>        
    </div>

    <script src="./libs/angular/angular.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/services/sessionService.js"></script>
    <script src="./app/services/sessionFactory.js"></script>
    <script src="./app/controllers/sessionController.js"></script>
</body>

</html>
